<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.O.S. Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: white;
        }
        
        .mobile-container {
            max-width: 414px;
            min-height: 100vh;
            margin: 0 auto;
            background-color: white;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header {
            background-color: #0056b3;
            padding: 5px 18px;
            text-align: center;
            color: white;
        }
        
        .logo {
            width: 250px;
            height: auto;
            margin-bottom: 15px;
        }
        
        .content {
            padding: 30px 25px;
            text-align: center;
        }
        
        .welcome-title {
            font-size: 30px;
            color: #0056b3;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .welcome-text {
            font-size: 22px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .start-button {
            background-color: #f75a00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
            width: 80%;
            max-width: 300px;
        }
        
        .start-button:hover {
            background-color: #003d82;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="header">
            <img src="img\SOS DIGITAL.png" alt="S.O.S. Digital Logo" class="logo">
        </div>
        
        <div class="content">
            <div class="welcome-title">Bem-vindo(a)</div>
            <div class="welcome-text">
                Aqui você aprende a se proteger de golpes e ameaças digitais.<br><br>
                Tudo de forma simples, clara e no seu ritmo.<br><br>
                Vamos juntos nessa jornada digital!
            </div>
            
            <a href="identificacao.html" class="start-button" id="startButton">Vamos começar</a>
        </div>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', async function() {
            try {
                // 1. Registrar o acesso no banco de dados
                const response = await fetch('https://sua-function-app.azurewebsites.net/api/RegistrarAcesso', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        acao: 'PrimeiroAcesso',
                        dispositivo: navigator.userAgent,
                        data: new Date().toISOString()
                    })
                });
                
                if(response.ok) {
                    // 2. Redirecionar para a próxima tela
                    window.location.href = 'menu.html';
                } else {
                    console.error('Erro ao registrar acesso');
                    // Fallback: redirecionar mesmo sem registrar
                    window.location.href = 'menu.html';
                }
            } catch (error) {
                console.error('Erro:', error);
                window.location.href = 'menu.html';
            }
        });
    </script>
</body>
</html>
