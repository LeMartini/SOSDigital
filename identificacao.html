<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.O.S Digital - Identificação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .mobile-container {
            width: 100%;
            max-width: 414px;
            height: 100vh;
            background-color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header {
            background-color: #0056b3;
            padding: 60px;
            text-align: center;
            color: white;
            position: relative;
            height: 200px;
        }
        
        .back-button {
            position: absolute;
            left: 15px;
            top: 22px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            z-index: 10;
        }
        
        .loguinho {
            height: 110px;
            width: auto;
            display: block;
            margin: 0 auto;
        }
        
        .content {
            padding: 40px 25px;
            overflow-y:auto;
        }
        
        .instruction {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.4;
        }
        
        .input-container {
            margin-bottom: 30px;
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .input-field::placeholder {
            color: #aaa;
        }
        
        .start-button {
            background-color: #f75a00;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
            display: block;
            text-align: center;
            text-decoration: none;
        }
        
        .start-button:hover {
            background-color: #003d82;
        }

        /* Loading overlay */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="header">
            <a href="index.html" class="back-button">Voltar</a>
            <img src="img/SOS DIGITAL LOGUINHO.png" alt="S.O.S. Digital Logo" class="loguinho">
        </div>
        
        <div class="content">
            <div class="instruction">
                Antes de começar, me informe seu nome
            </div>
            
            <div class="input-container">
                <input type="text" class="input-field" placeholder="Digite seu nome aqui" id="userName">
            </div>
            
            <button class="start-button" id="startButton">Continuar</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="loading-content">
            <p id="loading-message">Salvando seus dados...</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Configuração do Firebase (use SEUS dados)
        const firebaseConfig = {
            apiKey: "AIzaSyCjPniBNDgZ8pQd3UiDJfbmfXObd-_GrM4",
            authDomain: "sos-digital.firebaseapp.com",
            projectId: "sos-digital",
            storageBucket: "sos-digital.appspot.com",
            messagingSenderId: "852474540415",
            appId: "1:852474540415:web:13180c3e6b39a385816a4a"
        };
        
        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Elementos da interface
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingMessage = document.getElementById('loading-message');
        const startButton = document.getElementById('startButton');

        // Função para mostrar/ocultar loading
        function showLoading(message) {
            loadingMessage.textContent = message;
            loadingOverlay.style.display = 'flex';
        }
        
        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        // Função principal de salvamento
        async function saveUserData(userName) {
            try {
                // 1. Salva no localStorage
                localStorage.setItem('userName', userName);
                
                // 2. Salva no Firestore
                const docRef = await db.collection('usuarios').add({
                    nome: userName,
                    dataRegistro: firebase.firestore.FieldValue.serverTimestamp(),
                    paginaOrigem: 'identificacao'
                });
                
                console.log('Documento salvo com ID:', docRef.id);
                return true;
            } catch (error) {
                console.error('Erro ao salvar:', error);
                return false;
            }
        }

        // Evento do botão
        startButton.addEventListener('click', async function() {
            const userName = document.getElementById('userName').value.trim();
            
            if(!userName) {
                alert('Por favor, digite seu nome para continuar.');
                return;
            }

            showLoading('Salvando seus dados...');
            
            const saved = await saveUserData(userName);
            
            if(saved) {
                loadingMessage.textContent = 'Dados salvos com sucesso! Redirecionando...';
                setTimeout(() => {
                    window.location.href = 'escolhaGuia.html';
                }, 1500);
            } else {
                loadingMessage.textContent = 'Erro ao salvar, mas você será redirecionado...';
                setTimeout(() => {
                    window.location.href = 'escolhaGuia.html';
                }, 3000);
            }
        });

        // Tecla Enter
        document.getElementById('userName').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                startButton.click();
            }
        });
    </script>
</body>
</html>
